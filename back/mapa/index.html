<!DOCTYPE html>
<html>
<head>
    <title>Mapa</title>
    <style>
        img {
            max-width: 100%; /* La imagen no excederá el ancho de su contenedor */
            height: auto;    /* La altura se ajustará automáticamente para mantener la proporción */
            display: block;  /* Elimina el espacio extra debajo de la imagen (opcional pero recomendado) */
            margin: 0 auto;  /* Centra la imagen si el contenedor es más ancho (opcional) */
        }
    </style>
</head>
<body>
    <img src="mapa.png" alt="Mapa">
</body>
</html>
