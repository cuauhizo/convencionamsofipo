<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/img/favicon.webp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta
      name="description"
      content="Somos una agencia de comunicación estratégica 360, con más de 20 años de experiencia creando mejores realidades para empresas, marcas y personas" />
    <meta
      name="keywords"
      content="Agencia, comunicación, estrategias, publicidad, relaciones públicas, medios de comunicación, producción, consultoría, creatividad, coaching a líderes, gestión de crisis, agencia 360, global communication agency, estrategia digital, storytelling, diseño, comunicación corporativa, comunicación estratégica, reputación, transformación digital" />
    <title>Convension AMS</title>
  </head>
  <body class="bg-[#1A1B1A] text-white text-[1.246rem]">
    <div id="app"></div>
      <!-- Contenedor de la etiqueta -->
    <div
      id="screenSizeTag"
      class="fixed bottom-2 left-2 px-4 py-2 text-white bg-blue-500 rounded-lg shadow-lg hidden z-50">
      <span id="screenSizeText"></span>
    </div>
    <script
      type="module"
      src="/src/main.js"></script>
      <script>

        // Definir breakpoints de Tailwind CSS
      const breakpoints = {
        sm: 640,
        md: 768,
        lg: 1024,
        xl: 1280,
        '2xl': 1536,
      };

      // Elementos de la etiqueta
      const tag = document.getElementById('screenSizeTag');
      const text = document.getElementById('screenSizeText');

      function updateScreenSize() {
        const width = window.innerWidth;
        let currentSize = 'xs'; // Default

        if (width >= breakpoints['2xl']) currentSize = '2xl';
        else if (width >= breakpoints.xl) currentSize = 'xl';
        else if (width >= breakpoints.lg) currentSize = 'lg';
        else if (width >= breakpoints.md) currentSize = 'md';
        else if (width >= breakpoints.sm) currentSize = 'sm';

        // Mostrar el tamaño actual en la etiqueta
        text.textContent = currentSize;

        // Mostrar la etiqueta solo si el tamaño es mayor a xs
        if (currentSize === 'xs') {
          tag.classList.add('hidden');
        } else {
          tag.classList.remove('hidden');
        }
      }

      // Ejecutar al cargar la página
      updateScreenSize();

      // Actualizar en tiempo real cuando cambia el tamaño de la ventana
      window.addEventListener('resize', updateScreenSize);
</script>
  </body>
</html>
